<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Token Interface</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Inclusione di CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Blockchain Token Interface</h1>

        <!-- Form per ottenere il saldo -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Controlla Saldo</h5>
                <div class="mb-3">
                    <input type="text" id="balanceAddress" class="form-control" placeholder="Indirizzo wallet">
                </div>
                <button id="getBalanceButton" class="btn btn-primary">Ottieni Saldo</button>
                <p class="mt-3">Saldo: <span id="balanceResult" class="fw-bold">N/A</span></p>
            </div>
        </div>

        <!-- Form per trasferire token -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Trasferisci Token</h5>
                <div class="mb-3">
                    <input type="text" id="receiverAddress" class="form-control" placeholder="Indirizzo destinatario">
                </div>
                <div class="mb-3">
                    <input type="number" id="transferAmount" class="form-control" placeholder="Ammontare token">
                </div>
                <button id="transferButton" class="btn btn-success">Trasferisci Token</button>
                <p class="mt-3">Risultato trasferimento: <span id="transferResult" class="fw-bold">N/A</span></p>
            </div>
        </div>

        <!-- Form per mintare nuovi token -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Mintare Token</h5>
                <div class="mb-3">
                    <input type="text" id="mintReceiver" class="form-control" placeholder="Indirizzo destinatario">
                </div>
                <div class="mb-3">
                    <input type="number" id="mintAmount" class="form-control" placeholder="Ammontare token">
                </div>
                <button id="mintButton" class="btn btn-warning">Mintare Token</button>
                <p class="mt-3">Risultato mint: <span id="mintResult" class="fw-bold">N/A</span></p>
            </div>
        </div>
    </div>
</body>
</html>
